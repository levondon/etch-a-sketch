<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id='titleDiv'>
            <h1>Coloring Grid</h1>
        </div>
        <div id='headDiv'>
            <p>Pick Your Color:</p>
            <input type='color' id='changeColor' class='headDivItems'>
            <button id='rgbBtn' class='headDivItems'>
                <span class='red'>R</span>
                <span class='green'>G</span>
                <span class='blue'>B</span>
            </button>
            <button id='clearBtn' class='headDivItems'>CLEAR</button>
        </div>
        
        <div id="containerDiv">

        </div>
        
    </body>
    <script src="javascript.js"></script>
</html>
